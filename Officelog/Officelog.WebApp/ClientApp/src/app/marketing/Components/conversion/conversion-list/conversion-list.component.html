<div class="container" style="margin-top:5%" >
    <div class="ui-g">        
            <p-table [value]="conversionList" (onRowSelect)="onRowSelect($event)" selectionMode="single" 
            [(selection)]="selectedConversionList">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Contact No.</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-marketinglog style="text-align: center;">
                    <tr [pSelectableRow]="rowData" style="text-align: center;">
                        <td>{{marketinglog.name}}</td>
                        <td>{{marketinglog.contactNumber}}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
<router-outlet></router-outlet>
