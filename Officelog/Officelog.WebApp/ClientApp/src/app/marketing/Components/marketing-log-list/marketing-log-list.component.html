<div class="container">
    <div class="ui-g">
        <div class="ui-g-10 ui-sm-10 ui-md-offset-1 content-section implementation">
                <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
                        <ng-template let-message pTemplate="message">
                            <div style="text-align: center">
                                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                                <h3>{{message.summary}}</h3>
                                <p>{{message.detail}}</p>
                            </div>
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-6">
                                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
                                </div>
                                <div class="ui-g-6" >
                                    <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
                                </div>
                            </div>
                        </ng-template>
                    </p-toast>
        </div>
        <div class="ui-g-10 ui-sm-10 ui-md-offset-1">
            <div class="ui-g">
                <div class="ui-g-6 ui-sm-6">
                    <p-button button type="button" label="Add" (onClick)="onAddm()" class="ui-button-rounded ui-button-success" icon="fa fa-fw fa-plus"
                        style="margin-bottom:10px;">

                    </p-button>
                </div>
                <div class="ui-g-6 ui-sm-6">
                    <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Marketing list Search" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            style="width:fit-content">
                    </div>
                </div>
            </div>
            <div class="ui-g-7 ui-sm-7">
                <div class="ui-g-5 ui-sm-5">
                    <label for="startDate">From:</label>
                </div>
                <div class="ui-g-5 ui-sm-5">
                        <label for="lastDate">To:</label>
                </div>
                <div class="ui-g-5 ui-sm-5">
                        <p-calendar id="startDate" dateFormat="dd.mm.yy" [(ngModel)]="startDate" [showIcon]="true"></p-calendar>
                </div>
                <div class="ui-g-5 ui-sm-5">
                        <p-calendar id="lastDate" dateFormat="dd.mm.yy" [(ngModel)]="lastDate" [showIcon]="true"></p-calendar>
                </div>
                <div class="ui-g-1">
                        <p-button type="button" icon="fa fa-fw fa-search" iconPos="left" 
                        (click)="searchByDate();" style="height:40px"></p-button>
                </div>
            </div><br><br><br><br>
            <p-table #dt [value]="marketinglogs" (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="selectedMarketingLog"
                [globalFilterFields]="['Conversion','name','serviceInterested','softwareInterested','contact']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Contact No.</th>
                        <th>Service Interested</th>
                        <th>Software Interested</th>
                        <th style="width: 25%;">Conversion</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-marketinglog style="text-align: center;">
                    <tr [pSelectableRow]="rowData" style="text-align: center;">
                        <td>{{marketinglog.name}}</td>
                        <td>{{marketinglog.contactNumber}}</td>
                        <td>{{marketinglog.serviceInterested}}</td>
                        <td>{{marketinglog.softwareInterested}}</td>
                        <td>
                            <p-button label="Convert" type="button" (click)="patchConversion(rowData)" icon="fa fa-fw fa-plus" iconPos="left"></p-button>
                            &nbsp;
                            <p-button label="Delete" type="button" (click)="showConfirm(rowData)" icon="fa fa-fw fa-trash" iconPos="left" 
                            styleClass="ui-button-warning"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <br><br>
            





        </div>
        
    </div>
</div>
<router-outlet></router-outlet>
