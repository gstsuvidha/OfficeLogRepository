<form style="margin-left: 220px; margin-right: 220px; margin-top:35px">
    <p-panel>
        <p-header  style="text-align:center;">
            <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-family:Arial rounded bold;font-size:26px;display:inline-block;margin-top:2px">User Form</span>
            </div>
        </p-header>

<div class="ui-g ui-fluid">
    <div class="ui-sm-4  ui-g-4" style="margin-top: 10px">
        <label for="name">  User Name:</label>
      </div>
      <div class="ui-sm-8  ui-g-8">
        <input id="name"  type="text" pInputText #userName>
      </div>
      <div class="ui-sm-4  ui-g-4" style="margin-top: 10px">
          <label for="password">Password:</label>
        </div>
        <div class="ui-sm-8  ui-g-8">
          <input id="name" type="text" #pwd pInputText>
        </div>
      

</div>
    



        <p-footer>
            <button pButton type="button" (click)="doLogin(userName.value,pwd.value)" label="Login" class="ui-button-success"></button>
            
          </p-footer>


      </p-panel>

</form>
