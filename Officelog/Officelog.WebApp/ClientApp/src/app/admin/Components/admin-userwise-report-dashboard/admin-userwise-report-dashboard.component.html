<div class="ui-g">
  <div class="ui-g-4 ui-md-offset-3">
    <div class="ui-g-6 ui-sm-6-ui-md-6 c">
      <p-card title="&nbsp;" [style]="{width: '460px',height:'250px',background:'#caceda',borderRadius:'25px'}" styleClass="ui-card-shadow">
        <div>
          <label style="font-weight: 700;"> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;Select User Wise: &nbsp;&nbsp;</label>
          
          <p-dropdown [style]="{'width': '175px'}" [options]="usersSelectList" [(ngModel)]="userName"  placeholder="Select a Type" filter="true">
            <ng-template let-option pTemplate="item">
              <div translate> {{option.label}}</div>
            </ng-template>
           
          </p-dropdown>
          <p>&nbsp;</p>
        </div>
      <div class="ui-g">
        <div class="ui-g-6 ui-sm-6 ui-md-6">
         
        <p-button label="Go to company report" button type="button" (onClick)="adminUserProfileCompanyReporting()" icon="fa fa-fw fa-arrow-left" class="ui-button-rounded ui-button-success"></p-button>
      </div> <div class="ui-g-6 ui-sm-6 ui-md-6">
        <p-button label="Go to Marketing Report" button type="button" (onClick)=" adminUserMarketingCompanyReporting()" icon="fa fa-fw fa-arrow-left" class="ui-button-rounded ui-button-success"></p-button>
      </div>
      </div>

      </p-card>
    </div>
  </div>
</div>
